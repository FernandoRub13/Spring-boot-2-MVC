<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de vacantes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img th:src="@{/images/logo.svg}" >
    <h1>Lista de vacantes</h1>
    <div class="container">
      <table class="table table-bordered table-striped table-hover">
        <tr>
          <th>Logo</th>
          <th>ID</th>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Salario</th>
          <th>Descripcion</th>
          <th>Destacada</th>
          <th>Detalle</th>
          <th>Borrar</th>
        </tr>
        <tr th:each="vacante : ${vacantes}">
          <td><img th:src="@{${'/images/'+ vacante.imagen} }" th:alt="logo" width="50px" ></td>
          <td th:text="${vacante.id}"></td>
          <td th:text="${vacante.nombre}"></td>
          <td th:text="${#dates.format(vacante.fecha, 'dd-MM-yyyy')}"></td>
          <td th:text="${ '$'+ #numbers.formatDecimal(vacante.salario, 0, 'COMMA', 2, 'POINT')}"></td>
          <td th:text="${vacante.descripcion}"></td>
          <!-- <td th:text="${vacante.destacado}? 'SÃ­' : 'No' "></td> -->
          <td th:if="${vacante.destacado ==1}" ><span class="badge bg-success" >Destacado</span></td>
          <td th:unless="${vacante.destacado ==1}" ><span class="badge bg-danger" >No destacado</span></td>
          <td >
            <a th:href="@{${'/vacantes/view/'+ vacante.id} }" class="btn btn-primary" >Detalle</a>
          </td>
          <td>
            <a th:href="@{/vacantes/delete(id= ${vacante.id}) }" class="btn btn-danger" >Borrar</a>
          </td>
        </tr>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
